author: Siceron
description: Bad Bot
main: badbot.main.BadBot
name: BadBot
version: 0.4

commands:
   badbot:
      description: Nom de l'auteur
   badbot interval [secondes]:
      description: intervalle entre spam
   badbot kick [true/false]:
      description: kick pour spam
   badbot mute:
      description: mute/unmute le chat general
   badbot blacklist:
      description: affiche la blacklist
   badbot addblacklist [mot]:
      description: ajoute un mot
   badbot removeblacklist [mot]:
      description: retire un mot

permissions:
   badbot.spam:
      description: Permet au joueur de changer les config du spam
      default: op
   badbot.spamperm:
      description: Permet au joueur de spam
      default: op
   badbot.blacklist:
      description: Permet au joueur modifier la blacklist
      default: op
   badbot.mute:
      description: Permet au joueur de mute le chat
      default: op
   badbot.muteperm:
      description: Permet au joueur de parler lors d'un mute
      default: op